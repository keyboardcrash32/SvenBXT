// SvenBXT configuration file (svenbxt.cfg)

// ***************************************************************
// 				HUD
// ***************************************************************
sbxt_hud_precision "6" // How many numbers after decimal point to display
sbxt_hud_speedometer "1" // Speedometer
sbxt_hud_speedometer_below_cross "1" // Display speedometer below crosshair
sbxt_hud_speedometer_height "0" // Custom height for speedometer
sbxt_hud_viewangles "1" // Viewangles info HUD (pitch, yaw)
sbxt_hud_viewangles_anchor "1 0" // Position of viewangles
sbxt_hud_origin "1" // Origin info HUD (coordinates)
sbxt_hud_origin_anchor "1 0" // Position of origin HUD
sbxt_hud_timer "2" // 0 - disable timer, 1 - VGUI2 text display, 2 - number HUD display
sbxt_hud_timer_anchor "0.0 0.5" // Position of timer

// ****** TIMER SETTINGS
sbxt_timer_serversync "1" // Synchronize your timer with host (DISABLE IF YOU WANT TO UNLOCK CLIENT-SIDE TIMER)
sbxt_timer_il_mode "0" // If you want to speedrun individual levels, you need to enable this (automatic start, automatic stop during changelevel)

// ***************************************************************
// 				BINDS
// ***************************************************************
bind KEY "sbxt_timer_start" // Start timer manually
bind KEY "sbxt_timer_reset" // Reset timer manually
bind KEY "sbxt_timer_stop" // Stop timer manually
bind KEY "sbxt_sv_synctimer" // If you are host, you need to use this to synchronize timers between clients
